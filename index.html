<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="page/index.css" rel="stylesheet">
	<title>Web-Folio</title>
</head>
<body>
<header class="header">
	<div class="container">
		<div class="header__content">
			<div class="logo">
				<img src="./images/logo.png" alt="" class="">
			</div>
			<div class="header__menu">
				<a class="header__link">Work</a>
				<a class="header__link">About</a>
				<a class="header__link">Shop</a>
				<a class="header__link">Blog</a>
				<a class="header__link">Contact</a>
			</div>
			<div class="header__burger"></div>
		</div>
	</div>
</header>

<section class="first">
	<img src="./images/im_first.png" alt="" class="first__background">
	<div class="container">
		<div class="first__title">I design digital products that make an impact.</div>
		<div class="first__subtitle">Hi! I’m Alex, a product designer based in Oakland. I create user-friendly
			interfaces for fast-growing startups.
		</div>
		<button class="first__hire-btn" type="button">
			<div class="first__hire-text">Hire me!</div>
			<div class="first__hire-email"></div>
		</button>
		<div class="first__cup">
			<div class="first__cup-img"></div>
			<div class="first__note">
				<div class="first__line1">Independent Of The Year</div>
				<div class="first__line2">Annual Awards 2020 • awwwards.com</div>
			</div>
		</div>
	</div>
</section>

<div class="popup">
	<div class="popup__content popup__frame"></div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
